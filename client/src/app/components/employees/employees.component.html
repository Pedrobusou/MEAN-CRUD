<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #form="ngForm" (ngSubmit)="create(form)">
            <div class="row">
              <div class="input-field col s12">
                <input name="name" placeholder="Employee name" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.name">
              </div>

              <div class="input-field col s12">
                <input name="position" placeholder="Employee position" #position="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.position">
              </div>

              <div class="input-field col s12">
                <input name="office" placeholder="Employee office" #office="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.office">
              </div>

              <div class="input-field col s12">
                <input type="number" name="salary" placeholder="Employee salary" #salary="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.salary">
              </div>

              <div class="card-action">
                <div class="input-field col s12">
                  <button type="button" class="btn" (click)="resetForm(form)">Reset</button>

                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col s7">

    </div>
  </div>
</div>
